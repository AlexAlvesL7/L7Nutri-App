<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>L7Nutri - Dashboard de Insights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333; 
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* Header */
        .header { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px);
            border-radius: 15px; 
            padding: 30px; 
            text-align: center; 
            margin-bottom: 30px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .header h1 { 
            margin: 0; 
            color: #667eea; 
            font-size: 2.5em; 
            font-weight: 700; 
        }
        .header p { 
            color: #666; 
            margin: 10px 0 0 0; 
            font-size: 1.1em; 
        }
        
        /* Controls */
        .controls {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .period-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .period-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .period-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .period-btn.active { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .refresh-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover { transform: translateY(-2px); }
        
        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        /* Cards */
        .card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card h3 {
            margin: 0 0 20px 0;
            color: #667eea;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* AI Insights */
        .insight-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .insight-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .insight-item h4 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        .insight-item p, .insight-item ul {
            margin: 0;
            line-height: 1.5;
        }
        .insight-item ul {
            padding-left: 20px;
        }
        
        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .error {
            background: rgba(244, 67, 54, 0.1);
            color: #d32f2f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        /* Navigation */
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        .nav-link {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            margin: 0 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .controls { flex-direction: column; align-items: stretch; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Dashboard de Insights</h1>
            <p>An√°lise inteligente dos seus padr√µes alimentares com IA</p>
        </div>

        <div class="controls">
            <span style="font-weight: 600; color: #667eea;">Per√≠odo de An√°lise:</span>
            <div class="period-selector">
                <button class="period-btn active" data-period="7">7 dias</button>
                <button class="period-btn" data-period="14">14 dias</button>
                <button class="period-btn" data-period="30">30 dias</button>
            </div>
            <button class="refresh-btn" onclick="loadInsights()">üîÑ Atualizar</button>
        </div>

        <!-- Estat√≠sticas -->
        <div class="stats-grid" id="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="total-calorias">-</div>
                <div class="stat-label">Calorias Totais</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="media-calorias">-</div>
                <div class="stat-label">M√©dia Di√°ria</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dias-ativos">-</div>
                <div class="stat-label">Dias Ativos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-registros">-</div>
                <div class="stat-label">Registros</div>
            </div>
        </div>

        <!-- Insights da IA -->
        <div class="insight-section">
            <h3>ü§ñ An√°lise Inteligente</h3>
            <div id="insights-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analisando seus dados nutricionais...</p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-links">
            <a href="/diario?id={{ user_id }}" class="nav-link">üìù Voltar ao Di√°rio</a>
            <a href="/admin/dashboard" class="nav-link">‚öôÔ∏è Admin</a>
        </div>
    </div>

    <script>
        let currentPeriod = 7;
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            setupPeriodButtons();
            loadInsights();
        });
        
        function setupPeriodButtons() {
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    // Update current period
                    currentPeriod = parseInt(this.dataset.period);
                    // Load new insights
                    loadInsights();
                });
            });
        }
        
        async function loadInsights() {
            const container = document.getElementById('insights-container');
            
            // Show loading
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analisando ${currentPeriod} dias de dados nutricionais...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/ia/dashboard-insights', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ periodo: currentPeriod })
                });
                
                if (!response.ok) throw new Error('Erro na requisi√ß√£o');
                
                const data = await response.json();
                
                if (data.sucesso) {
                    updateStatistics(data.estatisticas);
                    displayInsights(data.insights_ia);
                } else {
                    throw new Error(data.erro || 'Erro desconhecido');
                }
                
            } catch (error) {
                console.error('Erro ao carregar insights:', error);
                container.innerHTML = `
                    <div class="error">
                        <h4>‚ö†Ô∏è Erro ao carregar insights</h4>
                        <p>${error.message}</p>
                        <button onclick="loadInsights()" style="margin-top: 10px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Tentar novamente</button>
                    </div>
                `;
            }
        }
        
        function updateStatistics(stats) {
            document.getElementById('total-calorias').textContent = stats.total_calorias || 0;
            document.getElementById('media-calorias').textContent = stats.media_diaria_calorias || 0;
            document.getElementById('dias-ativos').textContent = stats.dias_ativos || 0;
            document.getElementById('total-registros').textContent = stats.total_registros || 0;
        }
        
        function displayInsights(insights) {
            const container = document.getElementById('insights-container');
            
            let html = '';
            
            // Resumo geral
            if (insights.resumo) {
                html += `
                    <div class="insight-item">
                        <h4>üìä Resumo Geral</h4>
                        <p>${insights.resumo}</p>
                    </div>
                `;
            }
            
            // Pontos positivos
            if (insights.pontos_positivos && insights.pontos_positivos.length > 0) {
                html += `
                    <div class="insight-item">
                        <h4>‚úÖ Pontos Positivos</h4>
                        <ul>
                            ${insights.pontos_positivos.map(ponto => `<li>${ponto}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            // √Åreas para melhorar
            if (insights.areas_melhorar && insights.areas_melhorar.length > 0) {
                html += `
                    <div class="insight-item">
                        <h4>üéØ √Åreas para Melhorar</h4>
                        <ul>
                            ${insights.areas_melhorar.map(area => `<li>${area}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            // Recomenda√ß√µes
            if (insights.recomendacoes && insights.recomendacoes.length > 0) {
                html += `
                    <div class="insight-item">
                        <h4>üí° Recomenda√ß√µes</h4>
                        <ul>
                            ${insights.recomendacoes.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            // Meta pr√≥xima semana
            if (insights.meta_proxima_semana) {
                html += `
                    <div class="insight-item">
                        <h4>üéØ Meta para Pr√≥xima Semana</h4>
                        <p>${insights.meta_proxima_semana}</p>
                    </div>
                `;
            }
            
            container.innerHTML = html || '<p style="text-align: center; color: #666;">Nenhum insight dispon√≠vel.</p>';
        }
    </script>
</body>
</html>
