<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --l7-primary: #e74c3c;
            --l7-secondary: #2c3e50;
            --l7-success: #27ae60;
            --l7-warning: #f39c12;
            --l7-info: #3498db;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .onboarding-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            margin: 20px auto;
            padding: 40px;
            max-width: 800px;
            position: relative;
        }

        .progress-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .step-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .step-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .step-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ddd;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            border: 3px solid #ddd;
        }

        .step-circle.active {
            background: var(--l7-primary);
            color: white;
            border-color: var(--l7-primary);
            transform: scale(1.1);
        }

        .step-circle.completed {
            background: var(--l7-success);
            color: white;
            border-color: var(--l7-success);
        }

        .step-label {
            margin-top: 10px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            color: #666;
        }

        .step-label.active {
            color: var(--l7-primary);
        }

        .step-label.completed {
            color: var(--l7-success);
        }

        .progress-line {
            position: absolute;
            top: 25px;
            left: 0;
            right: 0;
            height: 4px;
            background: #ddd;
            z-index: 1;
        }

        .progress-fill {
            height: 100%;
            background: var(--l7-success);
            transition: width 0.5s ease;
            border-radius: 2px;
        }

        .step-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            min-height: 400px;
        }

        .achievements {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .achievement-badge {
            background: var(--l7-success);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .gamification-stats {
            background: linear-gradient(135deg, var(--l7-info), #5dade2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stat-item {
            display: inline-block;
            margin: 0 20px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .btn-next {
            background: linear-gradient(135deg, var(--l7-primary), #c0392b);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
            color: white;
        }

        .btn-prev {
            background: #6c757d;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
        }

        .form-control, .form-select {

            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--l7-primary);
            box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
        }

        .motivation-message {

            border-left: 4px solid var(--l7-primary);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;

        .checklist-item {

            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;

        }

        .checklist-checkbox {

            height: 20px;

        @media (max-width: 768px) {

                flex-wrap: wrap;
                gap: 10px;
            }
            
            .stat-item {
                margin: 0 10px;
            }
        }
    </style>
</head>

        // Inicializar onboarding
        function iniciarOnboarding() {
            carregarEtapa(1);
        }

        // Carregar etapa espec√≠fica
        function carregarEtapa(step) {
            currentStep = step;
            const stepInfo = stepData[step];
            
            // Atualizar conte√∫do
            document.getElementById('stepContent').innerHTML = `
                <h3 class="mb-4">${stepInfo.title}</h3>
                ${stepInfo.content}
            `;
            
            // Atualizar progress bar
            atualizarProgresso();
            
            // Atualizar bot√µes
            atualizarBotoes();
            
            // Adicionar XP
            if (step > completedSteps) {
                adicionarXP(100);
                completedSteps = step - 1;
                atualizarStats();
                
                // Verificar conquistas
                verificarConquistas();
            }
        }

        // Pr√≥xima etapa
        function proximaEtapa() {
            const stepInfo = stepData[currentStep];
            
            if (stepInfo.validation && !stepInfo.validation()) {
                return;
            }
            
            if (currentStep < totalSteps) {
                carregarEtapa(currentStep + 1);
            } else {
                finalizarOnboarding();
            }
        }

        // Voltar etapa
        function voltarEtapa() {
            if (currentStep > 1) {
                carregarEtapa(currentStep - 1);
            }
        }

        // Atualizar progresso visual
        function atualizarProgresso() {
            const progressPercent = ((currentStep - 1) / (totalSteps - 1)) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            
            // Atualizar c√≠rculos
            for (let i = 1; i <= totalSteps; i++) {
                const circle = document.getElementById(`step${i}`);
                const label = circle.nextElementSibling;
                
                circle.className = 'step-circle';
                label.className = 'step-label';
                
                if (i < currentStep) {
                    circle.classList.add('completed');
                    label.classList.add('completed');
                    circle.innerHTML = '<i class="fas fa-check"></i>';
                } else if (i === currentStep) {
                    circle.classList.add('active');
                    label.classList.add('active');
                    circle.innerHTML = i;
                } else {
                    circle.innerHTML = i;
                }
            }
        }

        // Atualizar bot√µes
        function atualizarBotoes() {
            const btnPrev = document.getElementById('btnPrev');
            const btnNext = document.getElementById('btnNext');
            
            btnPrev.style.display = currentStep > 1 ? 'inline-block' : 'none';
            
            if (currentStep === totalSteps) {
                btnNext.innerHTML = '<i class="fas fa-magic"></i> Gerar Meu Plano!';
            } else {
                btnNext.innerHTML = 'Continuar <i class="fas fa-chevron-right"></i>';
            }
        }

        // Sele√ß√£o de objetivo
        function selecionarObjetivo(objetivo) {
            document.querySelectorAll('input[name="objetivo"]').forEach(radio => {
                radio.checked = radio.value === objetivo;
                radio.closest('.checklist-item').classList.toggle('completed', radio.checked);
            });
        }

        // Sele√ß√£o de atividade
        function selecionarAtividade(atividade) {
            document.querySelectorAll('input[name="atividade"]').forEach(radio => {
                radio.checked = radio.value === atividade;
                radio.closest('.checklist-item').classList.toggle('completed', radio.checked);
            });
        }

        // Sistema de gamifica√ß√£o
        function adicionarXP(pontos) {
            xpPoints += pontos;
            atualizarStats();
            
            // Anima√ß√£o de XP
            mostrarConquista(`+${pontos} XP`, 'info');
        }

        function atualizarStats() {
            document.getElementById('xpPoints').textContent = xpPoints;
            document.getElementById('completedSteps').textContent = completedSteps;
            document.getElementById('achievements').textContent = achievementCount;
        }

        function verificarConquistas() {
            if (completedSteps === 1 && !document.querySelector('[data-achievement="primeiro_passo"]')) {
                mostrarConquista('üéØ Primeiro Passo!', 'success', 'primeiro_passo');
                achievementCount++;
            }
            
            if (completedSteps === 3 && !document.querySelector('[data-achievement="meio_caminho"]')) {
                mostrarConquista('üî• Meio do Caminho!', 'warning', 'meio_caminho');
                achievementCount++;
            }
            
            if (xpPoints >= 500 && !document.querySelector('[data-achievement="expert"]')) {
                mostrarConquista('üëë Expert em Onboarding!', 'primary', 'expert');
                achievementCount++;
            }
            
            atualizarStats();
        }

        function mostrarConquista(texto, tipo = 'success', id = null) {
            const container = document.getElementById('achievementsContainer');
            const achievement = document.createElement('div');
            achievement.className = `achievement-badge alert-${tipo}`;
            if (id) achievement.setAttribute('data-achievement', id);
            achievement.innerHTML = `
                <i class="fas fa-trophy me-2"></i>
                ${texto}
            `;
            
            container.appendChild(achievement);
            
            // Remover ap√≥s 5 segundos
            setTimeout(() => {
                achievement.remove();
            }, 5000);
        }

        // Finalizar onboarding
        async function finalizarOnboarding() {
            try {
                // Mostrar loading
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('btnNext').disabled = true;
                
                // Enviar dados para API
                const response = await fetch('/api/finalizar-onboarding', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(userDatat)
                });

                if (!response.ok) {
                    throw new Error('Erro ao finalizar onboarding');
                }

                const resultado = await response.json();
                
                // Conquista final
                mostrarConquista('üèÜ Onboarding Completo!', 'success', 'completo');
                adicionarXP(500);
                
                // Redirecionar para an√°lise
                setTimeout(() => {
                    window.location.href = '/analise-nutricional';
                }, 2000);
                
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao finalizar onboarding. Tente novamente.');
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('btnNext').disabled = false;
            }
        }

        // Inicializar ao carregar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            iniciarOnboarding();
        });
    </script>
</body>
</html>
